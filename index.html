<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Random Mood Palette</title>
    <script src="script.js" defer></script>
</head>

<body class="bg-secondary-warm">
    <div id="main-container">
        <div id="main-container-title">
            <h1>Random Mood</h1>
            <h2 id="main-container-subtitle">Testing out moods.</h2>
            <button id="main-container-button" onclick="getRandomColor()">Get a random mood!</button>
        </div>
        <div id="mood-target-container">
            <h2 id="current-mood">Mood</h2>
            <div id="outer">
                <div id="middle">
                    <div id="inner"></div>
                </div>
            </div>
        </div>
        <div id="boxes">
            <p id="box1" class="box">Primary</p>
            <p id="box2" class="box">Secondary</p>
            <p id="box3" class="box">Accent</p>
        </div>
    </div>

    <div id="examples">
        <div id="card">
            <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=1974"
                alt="">
            <h3 id="card-heading">Nike Shoe</h3>
            <p id="card-paragraph">$99</p>
            <button id="shop-card-button">Buy Now</button>
        </div>
        <div id="profile-card">
            <img src="https://images.unsplash.com/photo-1554151228-14d9def656e4?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=1972" alt="">
            <h2 id="profile-card-name">Gwen Stacy</h2>
            <h3 id="profile-card-email">gwenstacy@email.com</h3>
            <button id="profile-card-button">Follow Me!</button>
            <div id="profile-follow-container">
                <div id="profile-card-followers">
                    <p>Followers</p>
                    <p>1.2k</p>
                </div>
                <div id="profile-card-following">
                    <p>Following</p>
                    <p>82</p>
                </div>
            </div>
        </div>
        <div id="friends-list">
            <h2>Add Friends!</h2>
            <div class="friends-list-row">
                <img src="https://images.unsplash.com/photo-1560918801-53fe5c710a80?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=1925" alt="">
                <p class="friends-list-row-name">Mary Jane</p>
                <button class="friends-list-row-button">Add</button>
            </div>
            <div class="friends-list-row">
                <img src="https://images.unsplash.com/photo-1500649297466-74794c70acfc?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=2070" alt="">
                <p class="friends-list-row-name">Peter Parker</p>
                <button class="friends-list-row-button">Add</button>
            </div>
            <div class="friends-list-row">
                <img src="https://images.unsplash.com/photo-1485178575877-1a13bf489dfe?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=2001" alt="">
                <p class="friends-list-row-name">Emma Stone</p>
                <button class="friends-list-row-button">Add</button>
            </div>
            <div class="friends-list-row">
                <img src="https://images.unsplash.com/photo-1474176857210-7287d38d27c6?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=2070" alt="">
                <p class="friends-list-row-name">Eddie Brock</p>
                <button class="friends-list-row-button">Add</button>
            </div>
            <div class="friends-list-row">
                <img src="https://images.unsplash.com/photo-1601576084861-5de423553c0f?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=2070" alt="">
                <p class="friends-list-row-name">Victor Stone</p>
                <button class="friends-list-row-button">Add</button>
            </div>
        </div>
    </div>

</body>

</html>
